<!-- simple-todos.html -->
<head>
  <title>ToDo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>ToDo List</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
