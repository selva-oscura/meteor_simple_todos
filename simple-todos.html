<!-- simple-todos.html -->
<head>
  <title>ToDo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>ToDo List</h1>
      <form class="new-task">
      	<input type="text" name="text" placeholder="Next ToDo's Text....">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
